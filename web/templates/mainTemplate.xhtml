<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <title>
            <h:outputText value="#{title}"/>
        </title>
    </h:head>
    <h:body>

        <div id="page">

            <div id="header">
                <ui:insert name="header" >
                    <h:graphicImage library="css" name="logo.jpg" style="height:42px;width: 200px "/>
                </ui:insert>
            </div>
            
            <div id="nav">
                <ui:insert name="navigation">
                    <h:form>
                <ul class="mainNav">
                    <li><h:commandLink value="Add New Task" action="registration?faces-redirect=true"/></li>
                    <li><h:commandLink value="View All Task" action="finish?faces-redirect=true"/></li>
                    <li><h:commandLink value="View All Trips" action="viewtrips?faces-redirect=true" /></li>
                    <li><a href="#" class="expertLink">ABOUT</a></li>
                    <li><h:commandLink action="#{registrationBean.logout()}" value="Logout" /></li>
                    <li><h:outputText value=" Hi #{registrationBean.users.username}"  /></li>
                </ul>
                    </h:form>
                </ui:insert>
            </div>
            
            <div id="content">
                <ui:insert name="content" >

                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <div class="footer"> &#169; 2014. Cardinal Security Services Limited. All Rights Reserved.</div>
                </ui:insert>
            </div>

        </div>
    </h:body>
</html>
